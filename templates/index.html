<!DOCTYPE html>
<html>
<head>
    <title>Script Compliance Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .risk-high { background-color: #fecaca; color: #dc2626; }
        .risk-medium { background-color: #fef3c7; color: #d97706; }
        .risk-low { background-color: #dcfce7; color: #15803d; }
        #transcript {
            min-height: 150px;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">Script Compliance Checker</h1>
        
        <form id="analyzeForm" class="mb-6">
            <div class="flex flex-col gap-4">
                <textarea 
                    id="transcript" 
                    name="transcript" 
                    placeholder="Paste your transcript here" 
                    required
                    class="w-full border rounded p-2"
                ></textarea>
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                    Analyze
                </button>
            </div>
        </form>

        <div id="results" class="hidden">
            <h2 class="text-xl font-bold mb-4">Compliance Results</h2>
            <table class="w-full border-collapse border border-gray-300 mb-6">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2 text-left">Word</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Risk Level</th>
                    </tr>
                </thead>
                <tbody id="matchesTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const results = document.getElementById('results');
            const matchesTable = document.getElementById('matchesTable');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show results section
                    results.classList.remove('hidden');
                    
                    // Display matches in table
                    const matchesHtml = data.matches
                        .sort((a, b) => {
                            const riskOrder = { 'high': 0, 'medium': 1, 'low': 2 };
                            return riskOrder[a['Risk Rating'].toLowerCase()] - riskOrder[b['Risk Rating'].toLowerCase()];
                        })
                        .map(match => `
                            <tr>
                                <td class="border border-gray-300 px-4 py-2">${match.Word}</td>
                                <td class="border border-gray-300 px-4 py-2">
                                    <span class="risk-${match['Risk Rating'].toLowerCase()} px-2 py-1 rounded">
                                        ${match['Risk Rating']}
                                    </span>
                                </td>
                            </tr>
                        `)
                        .join('');
                    
                    matchesTable.innerHTML = matchesHtml || `
                        <tr>
                            <td colspan="2" class="border border-gray-300 px-4 py-2 text-center">
                                No compliance issues found
                            </td>
                        </tr>`;
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
