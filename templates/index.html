<!DOCTYPE html>
<html>
<head>
    <title>YouTube Script Compliance Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .risk-high { color: #ef4444; }
        .risk-medium { color: #eab308; }
        .risk-low { color: #22c55e; }
        #highlightedTranscript {
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">Script Compliance Checker</h1>
        
        <form id="analyzeForm" class="mb-6">
            <div class="flex flex-col gap-4">
                <textarea 
                    id="transcript" 
                    name="transcript" 
                    placeholder="Paste your transcript here" 
                    required
                    class="w-full h-40 border rounded p-2"
                ></textarea>
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                    Analyze
                </button>
            </div>
        </form>

        <div id="results" class="hidden">
            <h2 class="text-xl font-bold mb-4">Results</h2>
            <div id="matchesList" class="mb-4"></div>
            <div id="highlightedTranscript" class="border rounded bg-gray-50"></div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const results = document.getElementById('results');
            const matchesList = document.getElementById('matchesList');
            const highlightedTranscript = document.getElementById('highlightedTranscript');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show results section
                    results.classList.remove('hidden');
                    
                    // Display matches
                    const matchesHtml = data.matches
                        .sort((a, b) => b.Risk_Rating - a.Risk_Rating)
                        .map(match => `
                            <div class="risk-${match['Risk Rating'].toLowerCase()} mb-1">
                                "${match.Word}" - ${match['Risk Rating']} Risk
                            </div>
                        `)
                        .join('');
                    
                    matchesList.innerHTML = matchesHtml || 'No compliance issues found';
                    
                    // Display highlighted transcript
                    highlightedTranscript.textContent = data.transcript;
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
