<!DOCTYPE html>
<html>
<head>
    <title>YouTube Script Compliance Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .risk-badge {
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            border-width: 1px;
        }
        .risk-high {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: rgb(239, 68, 68);
        }
        .risk-medium {
            background-color: rgba(234, 179, 8, 0.1);
            border-color: rgba(234, 179, 8, 0.2);
            color: rgb(234, 179, 8);
        }
        .risk-low {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.2);
            color: rgb(34, 197, 94);
        }
        .loading {
            display: none;
            color: #FF00FF;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white p-8">
    <div class="max-w-2xl mx-auto bg-black border border-[#FF00FF] rounded-lg">
        <div class="text-center border-b border-[#FF00FF]/20 p-6">
            <h1 class="text-4xl font-bold text-[#FF00FF]">
                YouTube Script Compliance Checker
            </h1>
        </div>
        
        <div class="p-6">
            <form id="analyzeForm" class="flex gap-4 mb-8">
                <input 
                    type="text" 
                    id="video_id" 
                    name="video_id" 
                    placeholder="Enter YouTube Video ID" 
                    required
                    class="flex-1 bg-black border-[#FF00FF]/50 focus:ring-[#FF00FF] text-white placeholder:text-gray-400 rounded-md p-2 border"
                >
                <button 
                    type="submit" 
                    class="bg-[#FF00FF] hover:bg-[#FF00FF]/90 text-white px-4 py-2 rounded-md flex items-center"
                >
                    <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Analyze
                </button>
            </form>

            <div class="loading" id="loading">Analyzing transcript...</div>

            <div id="results">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-[#FF00FF]/20">
                            <th class="text-left py-3 text-sm font-semibold text-gray-400">Word</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-400">Risk Level</th>
                        </tr>
                    </thead>
                    <tbody class="bg-black">
                        <!-- Results will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    results.innerHTML = `<p class="error">${data.error}</p>`;
                } else if (data.message) {
                    results.innerHTML = `<p>${data.message}</p>`;
                } else {
                    const table = `
                        <table border="1">
                            <tr>
                                <th>Word</th>
                                <th>Risk Level</th>
                            </tr>
                            ${data.matches.map(match => `
                                <tr>
                                    <td>${match.Word}</td>
                                    <td class="risk-${match['Risk Rating'].toLowerCase()}">${match['Risk Rating']}</td>
                                </tr>
                            `).join('')}
                        </table>
                    `;
                    results.innerHTML = table;
                }
            } catch (error) {
                results.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        };
    </script>
</body>
</html>
